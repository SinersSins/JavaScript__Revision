<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling Example</title>
</head>
<body>
    <div id="outer" style="background-color: lightblue; padding: 20px; margin: 10px;">
        <section id="middle" style="background-color: lightgreen; padding: 20px; margin: 10px;">
            <button id="inner" style="background-color: lightcoral; padding: 10px; border: none;">Click me</button>
        </section>
    </div>

    <script>
        document.querySelector("#outer").addEventListener("click", function(event) {
            console.log("Clicked on outer div!");
            console.log("Event Phase: " + event.eventPhase); // Event phase during bubbling
        });

        document.querySelector("#middle").addEventListener("click", function(event) {
            console.log("Clicked on middle section!");
            console.log("Event Phase: " + event.eventPhase); // Event phase during bubbling
        });

        document.querySelector("#inner").addEventListener("click", function(event) {
            console.log("Clicked on button!");
            console.log("Event Phase: " + event.eventPhase); // Event phase during bubbling
        });
    </script>
</body>
</html>
